concurrent = 1
check_interval = 0

[session_server]
  session_timeout = 1800

[[runners]]
  name = "powershell"
  url = "http://localhost:8080"
  token = "badf00d"
  executor = "shell"
  builds_dir = "/my/builds"
  cache_dir = "/my/cache"
  clone_url = "foo.git"
  environment = ["ONE=TWO"]
  pre_clone_script = "./pre-clone.sh"
  pre_build_script = "./pre-build.sh"
  post_build_script = "./post-build.sh"
  debug_trace_disabled = true
  shell = "powershell"
  [runners.custom_build_dir]
    enabled = true
  [runners.cache]
    [runners.cache.s3]
    [runners.cache.gcs]
